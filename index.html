<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <form action="#" id="ticketForm" class="mt-4 mb-4   form-control my-form">

      <input type="text" id="name" placeholder="name" class="p-2 ">
      <label for="nome">Inserisci il nome</label>

      <input type="text" id="km" pattern="^[0-9]+$" placeholder="km" class="p-2 ">
      <label for="nome">Inserisci i km</label>

      <select class="form-select mt-2 p-2 " id="ageUser" required>
        <option selected>Fascia d' et√†</option>
        <option value="Young">Minorenne</option>
        <option value="Normal">Maggiorenne</option>
        <option value="Senior">Over65</option>
      </select>

      <button id="btn1" class="btn btn-outline-light  m-3 ">Go to price</button>

    </form>
 
    <!-- TODO:RICORDATI DI METTERE D-NONE A TICKET -->
    <div id="ticket" class="my-ticket conta text-white  d-flex flex-column col-md-12  d-none"> 
      <h2>DETTAGLI PASSEGGERO</h2>
      <div class="container-fluid d-flex flex-md-column justify-content-center col-md-12   ">
        <div class="ticket-body d-flex flex-column flex-md-row justify-content-center  ">

          <div class="pass-name col-12  col-md-3   d-flex flex-column justify-content-around  align-items-center">
            <h5>Nome Passeggero</h5>
            <p id="ticket-name">Passeggero</p>
          </div>
         
          <div class="offer d-flex flex-column justify-content-between align-items-center  col-12 col-md-6  ">
            <h4>OFFERTA</h4>
            <p id="offertype">Standard</p>
          </div>

          <div id="ticketCost" class="cost d-flex flex-column justify-content-between align-items-center col-12  col-md-3 ">
            <h4 id="">COSTO</h4>
            <p id="ticketPrice">0.00 euro</p>
          </div>
         

        </div>
      </div>
    </div>
  </div>

<script src="JS/script.js"></script>
</body>
</html>
